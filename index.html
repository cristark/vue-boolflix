<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Benvenuto su BoolFlix | Cerca la tua Serie TV o film preferito</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <!-- Link FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Link Google Font -->

    <!-- Link Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- Link AXIOS/AJAX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <!-- Link foglio di stile personale -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- HEADER -->
    <header>
        <div class="container">
            <img src="img/boolflix_logo.png" alt="Netflix logo" />
        </div>
    </header>

    <!-- MAIN -->
    <main>
        <section id="app">

            <!-- Filtro categorie -->
            <input type="text" @keyup.enter="findFilm" placeholder="Cerca film" v-model="filmScr">

            <div class="cds-container container">
                <!-- Disco ad esempio -->
                <div v-for="film in filmList" class="cd">
                    <img :src="baseImgUrl + imgSize + film.poster_path" :alt="film.title">
                    <p v-if="film.title">{{film.title}}</p>
                    <p v-else>{{film.name}}</p>
                    <img class="flag" :src="'img/' + film.original_language + '.svg'" :alt="film.original_language">
                    <div class="vote">
                        <div class="stars" :style="{width: (film.vote_average * 10) + '%'}">
                            <i v-for="i in 5" class="fas fa-star"></i>
                        </div>
                        <span class="year">VOTO: {{film.vote_average}}</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        
    </footer>

    <!-- Link Script Javascript -->
    <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
